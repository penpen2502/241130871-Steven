<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokopaedi</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body bgcolor="#EAFAEE">
    <header><h1 style="color:green;">Tokopaedi</h1></header>
    <hr/>
    <main>
        <section class="produk-section">
            <div class="card-produk">
                <div class="data-utama">
                    <img src="./images/produk1.jpg" alt="Denmark Backpack" />
                    <div class="data-produk">
                        <h3>Denmark Backpack</h3>
                        <p>One Size</p>
                        <p>Cream</p>
                    </div>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <input type="number" value="1"/>
                    <button class="plus">+</button>
                </div>
                <p class="price"><b>$20</b></p>
            </div>

            <div class="card-produk">
                <div class="data-utama">
                    <img src="./images/produk2.jpeg" alt="Casual Backpack" />
                    <div class="data-produk">
                        <h3>Casual Backpack</h3>
                        <p>One Size</p>
                        <p>Black</p>
                    </div>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <input type="number" value="1"/>
                    <button class="plus">+</button>
                </div>
                <p class="price"><b>$85</b></p>
            </div>

            <div class="card-produk">
                <div class="data-utama">
                    <img src="./images/produk3.png" alt="Men Backpack" />
                    <div class="data-produk">
                        <h3>Men Backpack</h3>
                        <p>One Size</p>
                        <p>Grey</p>
                    </div>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <input type="number" value="1"/>
                    <button class="plus">+</button>
                </div>
                <p class="price"><b>$150</b></p>
            </div>

            <div class="card-produk">
                <div class="data-utama">
                    <img src="./images/produk4.jpg" alt="Women Backpack" />
                    <div class="data-produk">
                        <h3>Women Backpack</h3>
                        <p>One Size</p>
                        <p>Pink</p>
                    </div>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <input type="number" value="1"/>
                    <button class="plus">+</button>
                </div>
                <p class="price"><b>$60</b></p>
            </div>
        </section>

        <section class="order-section">
            <h2>Order Summary</h2>
            <form>
                <input type="text" id="nama" placeholder="Nama" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="text" id="kodePromo" placeholder="Kode Promo" />
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="apply">Apply</button>
            </form>
            <div id="output">
                <ol></ol>
                <diV class="total-harga">
                    <p>Total Harga:</p>
                    <p id="totalHargaAwal">$100</p>
                    <p id="totalHargaAkhir">$60</p>
                </diV>
            </div>
        </section>
    </main>
</body>

  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
